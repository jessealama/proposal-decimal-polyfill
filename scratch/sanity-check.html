<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Increment by 0.1</title>
    </head>
    <body>
        <p id="value">0.1</p>
        <button id="incrementButton">Increment</button>

        <script type="module">
            import { Decimal128 } from "./Decimal128.js";
            let currentValue = new Decimal128("0");
            let zeroPointOne = new Decimal128("0.1");
            const valueDisplay = document.getElementById("value");
            const button = document.getElementById("incrementButton");

            button.addEventListener("click", () => {
                currentValue = currentValue.add(zeroPointOne);
                valueDisplay.textContent = currentValue.toFixed({ digits: 1 });
            });
        </script>
    </body>
</html>
